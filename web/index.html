<!DOCTYPE html>
<html lang="en">
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="WIP - calendar app">

    <!-- browser title/tabs stuff -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="sparta">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Sparta</title>
    <link rel="manifest" href="manifest.json">
    <style>
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>

    <script>
        // The value below is injected by flutter build, do not touch.
        let serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>

<body>
<div id="loading">Loading...</div>
<script>
    window.addEventListener('load', function () {
        _flutter.loader.loadEntrypoint({serviceWorker: {serviceWorkerVersion: serviceWorkerVersion}})
            .then((engineInitializer) => engineInitializer.initializeEngine())
            .then((appRunner) => appRunner.runApp())
            .then(() => document.querySelector('#loading').remove());
    });
</script>
</body>
</html>
